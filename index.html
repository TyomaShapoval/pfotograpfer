<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&family=Tangerine&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@700&family=Caveat:wght@400;700&family=Comfortaa:wght@400;700&family=Lora:ital@1&family=Tangerine&display=swap"

    <link rel="icon" type="image/x-icon" href="./img/logo.png">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
    <div class="backimg">
        <header class="header" id="main-head">
            <div class="container">
                <div class="header__bar">
                    <div class="logo">
                        <span class="logo__text">Natalka Gergel</span>
                    </div>
                    <nav class="naviganion">
                        <ul class="navigation__unordered">
                            <li class="navigation__list list"><a class="navigation__link" href=""></a>Головна</li>
                            <li class="navigation__list list"><a class="navigation__link" href=""></a>Галерея</li>

                        </ul>

                    <button type="menu" class="header__button" data-modal-open>

                            <div class="burger__line"></div>
                            <div class="burger__line"></div>

                </div>

                <div class="hero__title">

                        </button>
                    </div>
                </div>
            </div>

    <div class="mobile-menu is-hidden" data-modal >
      <ul class="mobile-menu__nav">
        <li class="list mobile-menu__list" data-modal-close>Головна</li>
        <li class="list mobile-menu__list" data-modal-close1>Галерея</li>
        <li class="list mobile-menu__list" data-modal-close2>Прайс</li>
        <li class="list mobile-menu__list" data-modal-close3>Контакти</li>
      </ul>  
    </div>

<script src="./js/mobile.js"></script>
